<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 180">
  <!-- KattbjÃ¶rn / Red Panda Logo -->

  <!-- Ears (outer, dark red) -->
  <ellipse cx="42" cy="42" rx="32" ry="38" fill="#8E2420"/>
  <ellipse cx="158" cy="42" rx="32" ry="38" fill="#8E2420"/>

  <!-- Ears (inner, light beige) -->
  <ellipse cx="40" cy="46" rx="20" ry="26" fill="#F0D5BD"/>
  <ellipse cx="160" cy="46" rx="20" ry="26" fill="#F0D5BD"/>

  <!-- Ear tips (dark) -->
  <ellipse cx="44" cy="18" rx="12" ry="14" fill="#2D1A12" transform="rotate(-8, 44, 18)"/>
  <ellipse cx="156" cy="18" rx="12" ry="14" fill="#2D1A12" transform="rotate(8, 156, 18)"/>

  <!-- Head shape (dark red) -->
  <ellipse cx="100" cy="105" rx="78" ry="72" fill="#8E2420"/>

  <!-- Face / cheeks (light beige) - large area -->
  <ellipse cx="100" cy="118" rx="58" ry="52" fill="#F0D5BD"/>

  <!-- Forehead red overlap to shape the face mask -->
  <ellipse cx="100" cy="78" rx="52" ry="32" fill="#8E2420"/>

  <!-- Center forehead line -->
  <line x1="100" y1="60" x2="100" y2="100" stroke="#7A1E1A" stroke-width="2" opacity="0.4"/>

  <!-- Eye area dark markings (teardrop shapes) -->
  <ellipse cx="72" cy="92" rx="16" ry="12" fill="#2D1A12" transform="rotate(-10, 72, 92)"/>
  <ellipse cx="128" cy="92" rx="16" ry="12" fill="#2D1A12" transform="rotate(10, 128, 92)"/>

  <!-- Eyebrow/forehead decorative marks -->
  <path d="M60 76 Q66 70 78 74" stroke="#2D1A12" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M140 76 Q134 70 122 74" stroke="#2D1A12" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>

  <!-- Eyes -->
  <circle cx="73" cy="93" r="6" fill="#1A0E08"/>
  <circle cx="127" cy="93" r="6" fill="#1A0E08"/>

  <!-- Eye shine -->
  <circle cx="76" cy="91" r="2" fill="white" opacity="0.7"/>
  <circle cx="130" cy="91" r="2" fill="white" opacity="0.7"/>

  <!-- Nose (large, dark, prominent) -->
  <path d="M88 120 Q92 112 100 112 Q108 112 112 120 Q108 127 100 128 Q92 127 88 120Z" fill="#2D1A12"/>

  <!-- Nose highlight -->
  <ellipse cx="97" cy="117" rx="4" ry="3" fill="white" opacity="0.1"/>

  <!-- Mouth line from nose -->
  <line x1="100" y1="128" x2="100" y2="136" stroke="#C4A68E" stroke-width="1.5" opacity="0.5"/>

  <!-- Mouth -->
  <path d="M92 136 Q100 142 108 136" stroke="#C4A68E" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>

  <!-- Cheek fur lines -->
  <path d="M52 108 Q58 112 56 120" stroke="#DCC0A6" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M148 108 Q142 112 144 120" stroke="#DCC0A6" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.5"/>
