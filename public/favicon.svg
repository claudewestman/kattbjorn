<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 28">
  <!-- Ears -->
  <ellipse cx="7" cy="6" rx="5" ry="6" fill="#8E2420" transform="rotate(-10, 7, 6)"/>
  <ellipse cx="25" cy="6" rx="5" ry="6" fill="#8E2420" transform="rotate(10, 25, 6)"/>
  <ellipse cx="6.5" cy="6.5" rx="3" ry="4" fill="#F0D5BD" transform="rotate(-10, 6.5, 6.5)"/>
  <ellipse cx="25.5" cy="6.5" rx="3" ry="4" fill="#F0D5BD" transform="rotate(10, 25.5, 6.5)"/>
  <ellipse cx="7" cy="3" rx="2" ry="2.5" fill="#2D1A12" transform="rotate(-8, 7, 3)"/>
  <ellipse cx="25" cy="3" rx="2" ry="2.5" fill="#2D1A12" transform="rotate(8, 25, 3)"/>
  <!-- Head -->
  <ellipse cx="16" cy="16.5" rx="13" ry="11.5" fill="#8E2420"/>
  <!-- Face -->
  <ellipse cx="16" cy="18.5" rx="9.5" ry="8.5" fill="#F0D5BD"/>
  <!-- Forehead -->
  <ellipse cx="16" cy="12" rx="8" ry="5" fill="#8E2420"/>
  <!-- Eye marks -->
  <ellipse cx="11.5" cy="14.5" rx="2.5" ry="2" fill="#2D1A12" transform="rotate(-8, 11.5, 14.5)"/>
  <ellipse cx="20.5" cy="14.5" rx="2.5" ry="2" fill="#2D1A12" transform="rotate(8, 20.5, 14.5)"/>
  <!-- Eyes -->
  <circle cx="11.5" cy="14.5" r="1.3" fill="#1A0E08"/>
  <circle cx="20.5" cy="14.5" r="1.3" fill="#1A0E08"/>
  <!-- Eye shine -->
  <circle cx="12" cy="14" r="0.5" fill="white" opacity="0.7"/>
  <circle cx="21" cy="14" r="0.5" fill="white" opacity="0.7"/>
  <!-- Nose -->
  <ellipse cx="16" cy="19" rx="2" ry="1.5" fill="#2D1A12"/>
</svg>
